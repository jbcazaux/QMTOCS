	<div id='suggestion_{{id}}' class='suggestion' data-role="page" data-dom-cache="true">

		<div data-role="header">
			<div>
				<a href="index.html" class='menuButton' data-direction="reverse"></a>
				<h1 class='ui-title'>La suggestion de ce soir</h1>
			</div>
		</div>

		<div data-role="content">
			<div class='title'>
				<a href="#" class='prev'></a>
				<h2>{{title}}</h2>
				<a href="#" class='next'></a>
			</div>
			
			<div class='titleSeparator' style='clear:both'></div>
			<div class='blur'></div>
			
			<div  class='scrollable' data-scroll="y">
				<img src='recipe/{{id}}.jpg' />
	 			<hr /> 
				
				<div class='details'>
					<div class='ingredients'>
						<span >Ingr√©dients: </span>
						<span class='ingredientsList'>
							{{#recipeIngredients}}
							{{ingredient.label}} ({{amount}}),
							{{/recipeIngredients}}
						</span>
					</div>
					<div class='recipe'>
						<ul>
							{{#recipeSteps}}
							<li>{{label}}</li>
							{{/recipeSteps}}
						</ul>
					</div>
				</div>
			</div>
			
		</div>
</div>
